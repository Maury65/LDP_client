<button class="favIcon" [routerLink]="[ '/home', 'add' ]" mat-fab aria-label="Aggiungi progetto">
  <mat-icon>add</mat-icon>
</button>
<div class="container"> <!--  mat-elevation-z8 -->
  <div class="table-container">

    <table mat-table [dataSource]="data" class="table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="c_proj">
        <th mat-header-cell mat-sort-header  *matHeaderCellDef>Codice Progetto</th>
        <td mat-cell *matCellDef="let row">{{row.c_proj}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="d_proj">
        <th mat-header-cell *matHeaderCellDef>Descrizione</th>
        <td mat-cell *matCellDef="let row">{{row.d_proj}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="d_inizio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Data Inizio
        </th>
        <td mat-cell *matCellDef="let row">{{row.d_inizio | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="row"  routerLink="{{'/home/' + row.id}}"  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator  [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
